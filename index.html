<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Pokémon random generator</title>
</head>
<body>
    <h1 class="title">Pokémon random generator</h1>
    <main class="flex">
        <button id="btn" class="button">Generate a random Pokémon</button>
        
    </main>
    <footer class="footer">
        <p>Designed by Stive Silva</p>
        <a href="https://github.com/LuisStiveSilva" target="_blank"> <i class="fab fa-github"></i></a>
    </footer>
    <template id="template">
        <div class="container">
            <article class="card">
                <h1 class="card__name">1. Nombre</h1>
                <img class="card__image" src="https://yt3.ggpht.com/ytc/AAUvwngARDoMSVvg-1bFLQUZtrFboGfaMBinOWML1TM-=s900-c-k-c0x00ffffff-no-rj" alt="pokemon">
                <div class="card__stats">
                </div>
            </article>
        </div>
    </template>
    <script src="https://kit.fontawesome.com/dc56f53266.js" crossorigin="anonymous"></script>
    <script src="app/js/scripts.js"></script>
</body>
</html>
